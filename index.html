<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <style>
    .box-1 {
      height: 200px;
      width: 300px;
      background-color: lightsalmon;
      position: absolute;
      z-index: 3;
    }

    .box-2 {
      height: 100px;
      width: 500px;
      background-color: lightgreen;
      position: absolute;
      z-index: 2;
    }

    .banner-img {
      height: 120px;
      width: 250px;
      position: relative;
      z-index: 1;
    }
  </style>

  <body>
    <div class="box-1">BOX 1</div>

    <div class="box-2">BOX 2</div>

    <img
      src="https://bobbyhadz.com/images/blog/what-aws-cdk-bootstrap-do/thumbnail.webp"
      alt="banner"
      class="banner-img"
    />
  </body>
</html>
